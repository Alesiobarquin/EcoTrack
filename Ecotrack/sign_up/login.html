<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Login</title>
    <link rel="stylesheet" href="../resources/signUp.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="left">
        <h1>EcoTrack</h1>
        <img src="../resources/EcotrackLogo.png" alt="Eco Leaf Logo" class="logo">
        <h3>Welcome back!</h3>
        <h4>Track Your Climate Change Today!</h4>
    </div>
    <div class="right">
        <div class="form-container">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="login-text">New to EcoTrack? <a href="./signUp.html">Sign Up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
