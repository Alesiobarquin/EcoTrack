<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Sign Up</title>
    <link rel="stylesheet" href="../resources/signUp.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="left">
        <h1>EcoTrack</h1>
        <img src="../resources/EcotrackLogo.png" alt="Eco Leaf Logo" class="logo">
        <h3>A Smart Way to Sustainable Living</h3>
        <h4>Track Your Climate Change Today!</h4>
    </div>
    <div class="right">
        <div class="form-container">
            <h2>Create a new account</h2>
            <form id="signup-form">
                <input type="text" name="username" id="userName" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-text">Already signed up? <a href="./login.html">Login here</a></p>
        </div>
    </div>
    <script src="./signUp.js"></script>
</body>
</html>
